<div class="home">
  <app-header [title]="title" [indicators]="indicators"/>
  <div class="chart">
    <ngx-charts-pie-chart
      (select)="onChartClick($event)"
      [view]="[viewWitdh, viewHeight]"
      [results]="pieChartData$ | async"
      [scheme]="colorScheme"
      [labels]="true"
    >
      <ng-template #tooltipTemplate let-model="model">
        <p>{{ model.name }}</p>
        <p class="value">
          <app-icon-medal/>
          {{ model.value }}
        </p>
      </ng-template>
    </ngx-charts-pie-chart>
  </div>
</div>
